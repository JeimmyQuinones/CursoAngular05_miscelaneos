<button class="btn btn-warning" type="button" (click)="ejecutar()" [disabled]="loading"> 
    <i  [ngClass]="{'fa-save':!loading,'fa-sync fa-spin':loading}"
    class="fa"></i>

    <span *ngIf="loading"> Espere por favor</span></button>

<h3>Switch</h3>
<div [ngSwitch]="alert">
    <div *ngSwitchCase="'succes'" class="alert alert-success" role="alert"> Succes</div>
    <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">Info</div>
    <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">Warning</div>
    <div *ngSwitchDefault class="alert alert-danger" role="alert">Nada</div>

</div>
